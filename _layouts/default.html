<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
  </head>

  <body>
    <header>
      <div class="container">

        <div class="subcontainer1">
          <img src="assets/images/logoNoCircle.png" alt=""="Peloozoid Labs Logo" width=100 height=100>
        </div>

        <div class="subcontainer2">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
          <h2>{{ site.description | default: site.github.project_tagline }}</h2>
        </div>

        <div class="toolbar">
          <button class ="TBbutton" onclick="location.href='http://peloozoid.co.uk'">Home</button>
          <button class ="TBbutton" onclick="location.href='http://peloozoid.co.uk/work'">Work</button>
          <button class ="TBbutton" onclick="location.href='http://peloozoid.co.uk/blog'">Blog</button>
        </div>

      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>


    <footer>
      <div class="container">

        <div class="footContact">
          <p>Contact us: <a href="mailto:peloozoidlabs@gmail.com">
            peloozoidlabs@gmail.com</a></p>
        </div>

        <div class="footSocial">
          <span>Follow us on: </span>
          <img src="assets/images/facebookLogo.png" ALT="FB Link" width=100px height=100px>          
        </div>

      </div>
    </footer>


    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
