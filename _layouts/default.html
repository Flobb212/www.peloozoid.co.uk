<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
  </head>

  <header>
    <div class="container">

      <div class="subcontainer1">
        <img src="http://peloozoid.co.uk/assets/images/noBG.png" alt="Peloozoid Labs Logo" width=100 height=100>
      </div>

      <div class="subcontainer2">
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
      </div>

      <div class="toolbar">
        <button class="TBbutton" onclick="location.href='http://peloozoid.co.uk'">Home</button>
        <button class="TBbutton" onclick="location.href='http://peloozoid.co.uk/work'">Work</button>
        <button class="TBbutton" onclick="location.href='http://peloozoid.co.uk/blog'">Blog</button>
      </div>

    </div>
  </header>

  <body>
    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>

  <footer>
    <div class="container">

      <div class="footContact">
        <p>Contact us: <a class="emailAddress" href="mailto:peloozoidlabs@gmail.com">
          peloozoidlabs@gmail.com</a></p>
      </div>

      <div class="footSocial">
        <span>Follow us on: </span>
        <a href="https://www.facebook.com/PeloozoidLabs" target="_blank">
          <img  src="https://peloozoid.co.uk/assets/images/facebookLogo.png" alt="FB Link" width=50px height=50px>
        </a>
        <a href="https://twitter.com/PeloozoidLabs" target="_blank">
          <img  src="https://peloozoid.co.uk/assets/images/twitterLogo.png" alt="Twitter Link" width=50px height=50px>
        </a>
        <a href="https://www.instagram.com/peloozoidlabs" target="_blank">
          <img  src="https://peloozoid.co.uk/assets/images/instagramLogo.png" alt="Instagram Link" width=50px height=50px>
        </a>
        <a href="https://www.reddit.com/user/PeloozoidLabs/" target="_blank">
          <img  src="https://peloozoid.co.uk/assets/images/redditLogo.png" alt="Reddit Link" width=50px height=50px>
        </a>
        <a href="https://www.youtube.com/channel/UCFu-Ds0aW-ZIQVi-nJNsLXw?" target="_blank">
          <img  src="https://peloozoid.co.uk/assets/images/youtubeLogo.png" alt="YouTube Link" height=50px>
        </a>
      </div>

    </div>
  </footer>
</html>
